server:
    port: 8081
    session:
        timeout: 10000

logging:
    level:
       org:
          springframework:
             web: DEBUG
          hibernate:
             SQL: DEBUG
          type:
            descriptor:
              sql:
                 BasicBinder: TRACE
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: hydragas.log

